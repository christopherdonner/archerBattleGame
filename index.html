<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Archer Battle Game!</title>
</head>
<header>
        <div class="jumbotron">
                <h3 class="display-2">Archer Battle Game!</h3>
        </div>
</header>
<body>
    <div class="container">
        <div class="row">
                    <div class="character", id="character1">
                        <div class="col-lg-2">
                            <span id="character1Name"></span><br>
                            <img src="assets/images/stirling.gif" height=100px>
                            <span id="character1HP"></span>
                    </div>
                
            </div>
                <div class="character" id="character2">
                    <div class="col-lg-2">
                            
                            <span id="character2Name"></span><br>
                            <img src="assets/images/lana.gif" height=100px>
                            <span id="character2HP"></span>
                </div>
            </div>  
                <div class="character" id="character3">
                    <div class="col-lg-2"> 
                    
                    <span id="character3Name"></span><br>
                    <img src="assets/images/ray.gif" height=100px>
                    <span id="character3HP"></span>
                </div>
                
            </div> 
                <div class="character" id="character4">
                    <div class="col-lg-2">
                    <span id="character4Name"></span><br>
                    <img src="assets/images/pam.gif" height=100px>
                    <span id="character4HP"></span>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-2">
                <div class="current_character">Current Character:</div>
            </div>
            <div class="col-lg-3" id="eventLog"></div>
            <div class="col-lg-2" id="currentEnemy">Current Enemy</div>
        </div>
        <div class="row">
            <div class="col-lg-12">Possible Enemies</div>
                <div id="possibleEnemies"></div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <button class="btn btn-danger" id="attack">attack</button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" id="reset">reset</button>
            </div>
        </div>
    </div>
</body>
<script src="assets/javascript/game.js"></script>
</html>
